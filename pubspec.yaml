name: flutter_app
description: Template project for flutter apps.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+10000000 #1 00 00 000


environment:
  sdk: '>=3.5.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State management
  flutter_riverpod: 2.6.1                     # https://pub.dev/packages/flutter_riverpod
  riverpod_annotation: 2.6.1                  # https://pub.dev/packages/riverpod_annotation

  # Network
  dio: 5.7.0                                  # https://pub.dev/packages/dio
  pretty_dio_logger: 1.4.0                    # https://pub.dev/packages/pretty_dio_logger

  # Firebase
  firebase_analytics: 11.4.0                  # https://pub.dev/packages/firebase_analytics
  firebase_auth: 5.4.0                        # https://pub.dev/packages/firebase_auth
  firebase_core: 3.10.0                       # https://pub.dev/packages/firebase_core
  firebase_crashlytics: 4.3.0                 # https://pub.dev/packages/firebase_crashlytics
  firebase_dynamic_links : 6.1.0              # https://pub.dev/packages/firebase_dynamic_links
  firebase_messaging: 15.2.0                  # https://pub.dev/packages/firebase_messaging
  firebase_remote_config: 5.3.0               # https://pub.dev/packages/firebase_remote_config

  # Authentication
  google_sign_in: 6.2.2                       # https://pub.dev/packages/google_sign_in
  sign_in_with_apple: 6.1.4                   # https://pub.dev/packages/sign_in_with_apple

  # Storage
  shared_preferences: 2.3.5                   # https://pub.dev/packages/shared_preferences

  # Data Structures
  freezed_annotation: 2.4.4                   # https://pub.dev/packages/freezed_annotation
  json_annotation: 4.9.0                      # https://pub.dev/packages/json_annotation

  # Logging
  talker: 4.4.7                               # https://pub.dev/packages/talker
  talker_flutter: 4.4.7                       # https://pub.dev/packages/talker_flutter
  talker_dio_logger: 4.4.7                    # https://pub.dev/packages/talker_dio_logger
  
  # Device
  device_info_plus: 11.2.0                    # https://pub.dev/packages/device_info_plus
  package_info_plus: 8.1.2                    # https://pub.dev/packages/package_info_plus
  path_provider: 2.1.5                        # https://pub.dev/packages/path_provider
  window_manager: 0.4.3                       # https://pub.dev/packages/window_manager
  
  # Navigation
  auto_route: 9.3.0+1                         # https://pub.dev/packages/auto_route
  url_launcher: 6.3.1                         # https://pub.dev/packages/url_launcher
  
  # Resources
  extended_image: 9.1.0                       # https://pub.dev/packages/extended_image
  flutter_native_splash: 2.4.4                # https://pub.dev/packages/flutter_native_splash
  flutter_svg: 2.0.17                         # https://pub.dev/packages/flutter_svg
  intl: 0.19.0                                # https://pub.dev/packages/intl https://docs.flutter.dev/development/accessibility-and-localization/internationalization
  
  # Security
  freerasp: 6.11.0                            # https://pub.dev/packages/freerasp

  # UI
  flutter_animate: 4.5.2                      # https://pub.dev/packages/flutter_animate
  flutter_local_notifications: 18.0.1         # https://pub.dev/packages/flutter_local_notifications
  modal_bottom_sheet: 3.0.0                   # https://pub.dev/packages/modal_bottom_sheet
  universal_html: 2.2.4                       # https://pub.dev/packages/universal_html

  # Utility
  app_settings: 5.1.1                         # https://pub.dev/packages/app_settings
  collection: 1.19.0                          # https://pub.dev/packages/collection
  crypto: 3.0.6                               # https://pub.dev/packages/crypto


dev_dependencies:
  flutter_test:
    sdk: flutter

  # UI Tests
  patrol: 3.13.2                              # https://pub.dev/packages/patrol

  # State management
  riverpod_generator: 2.6.3                   # https://pub.dev/packages/riverpod_generator

  # Data Structures
  freezed: 2.5.7                              # https://pub.dev/packages/freezed
  json_serializable: 6.9.0                    # https://pub.dev/packages/json_serializable

  # Resources
  flutter_gen_runner: 5.8.0                   # https://pub.dev/packages/flutter_gen_runner

  # Lint
  custom_lint: 0.7.0                          # https://pub.dev/packages/custom_lint
  flutter_lints: 5.0.0                        # https://pub.dev/packages/flutter_lints
  riverpod_lint: 2.6.3                        # https://pub.dev/packages/riverpod_lint

  # Utils
  auto_route_generator: 9.0.0                 # https://pub.dev/packages/auto_route_generator
  build_runner: 2.4.14                        # https://pub.dev/packages/build_runner


patrol:
  app_name: flutter_app
  android:
    package_name: com.strv.flutter.template
  ios:
    bundle_id: com.strv.flutter.template


flutter_gen:
  output: lib/assets/

  integrations:
    flutter_svg: true


flutter:
  uses-material-design: true

  assets:
    - assets/png/
    - assets/svg/

  fonts:
    - family: ClashDisplay
      fonts:
        - asset: assets/fonts/ClashDisplay.ttf
